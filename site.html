<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Incrível Está Chegando...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Reset Básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background: #000004; /* Fundo escuro profundo */
            color: #fff;
            overflow: hidden; /* Impede barras de rolagem */
        }

        /* O Canvas do Particles.js - Nosso Fundo Dinâmico */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1; /* Fica atrás do conteúdo */
        }

        /* Conteúdo Centralizado */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Fica na frente do fundo */
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        /* Título Principal com Gradiente Animado */
        h1 {
            font-size: 5rem;
            font-weight: 700;
            /* A mágica do texto em gradiente */
            background: linear-gradient(90deg, #00c6ff, #ff00ff, #00c6ff);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Animação do gradiente */
            animation: textflow 5s linear infinite;
            
            /* Sombra para dar profundidade */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(0, 200, 255, 0.5);
        }

        /* Subtítulo */
        p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 15px;
            opacity: 0.8;
        }

        /* Animação do "Loader" */
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #00c6ff; /* Cor do spinner */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto 0;
        }

        /* Animação Keyframes */

        /* Animação do Gradiente de Texto */
        @keyframes textflow {
            to {
                background-position: 200% center;
            }
        }

        /* Animação de Rotação do Loader */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ajustes para Telas Pequenas (Celulares) */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Diminui o título */
            }
            p {
                font-size: 1.1rem; /* Diminui o subtítulo */
            }
            .loader {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="content">
        <h1>EM BREVE</h1>
        <p>Estamos construindo algo revolucionário.</p>
        <div class="loader"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100, // Quantidade de partículas
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00c6ff" // Cor das partículas
                },
                "shape": {
                    "type": "circle", // Formato (círculo, estrela, etc.)
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.2, // Opacidade das linhas
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2, // Velocidade de movimento
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse" // Efeito ao passar o mouse
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push" // Efeito ao clicar
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 150, // Distância que as partículas fogem do mouse
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4 // Quantas partículas "explodem" ao clicar
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
